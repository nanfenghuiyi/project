<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>用户注册</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/comm.css">
	<link rel="stylesheet" href="css/reg.css">
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-5 text-center my-4">
					<a href="index.html">
						<img src="img/reg/logo_new.png" alt="">
					</a>
					<span class="font_reg text-secondary ml-2">用户注册</span>
				</div>
				<div class="col-sm-12 col-md-3 text-center text-secondary offset-md-4 my_small my-4">
					<span>已有诺心账号</span>
					<a class="my_color" href="log.html">请登录</a>
				</div>
			</div>
		</div>
		<hr class="mt-0">
	</header>
	<!-- 中间内容 -->
	<section>
		<div class="container">
			<div class="row my_small_big text-center my-5">
				<div class="col-12">
					<p class="bg_input">
						<input class="input_w border-0 border_bottom pl-4" type="text" placeholder="手机号码">
					</p>
				</div>
				<div class="col-12 mt-4">
					<p class="bg_input bg_input_upwd">
						<input class="input_w border-0 border_bottom pl-4" type="text" placeholder="6-20位密码">
					</p>
				</div>
				<div class="col-12 mt-4">
					<p class="bg_input bg_input_upwd">
						<input class="input_w border-0 border_bottom pl-4" type="text" placeholder="确认密码">
					</p>
				</div>
				<div class="col-12 mt-5 d-flex justify-content-center">
					<div class="border input_w input_h_center">
						<span>请按住滑块，拖动到最右边</span>
					</div>
				</div>
				<div class="col-12 mt-4 d-flex justify-content-center">
					<p class="bg_input bg_input_test">
						<input type="text" class="pl-4 pb-1 border-0 tetx_color border_bottom input_w_log" placeholder="短信验证码">
					</p>
					<button class="btn my_small text-white bg_log_button">发送验证码</button>
				</div>
				<div class="col-12 mt-4">
					<button class="btn text-white bg_log_button bg_log_button_h">立即登录</button>
				</div>
				<div class="col-12 mt-4 my_small">
					<input type="checkbox" checked>我已阅读并同意
					<a class="my_color" href="#">《诺心lecake用户服务协议》</a>
				</div>
			</div>
		</div>
	</section>
	<!-- 侧边固定项 -->
	<aside></aside>
	<!-- 尾部 -->
	<footer></footer>
	<!-- 鼠标吸附粒子 -->
	<script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
<script src="js/aside.js"></script>
<script src="js/footer.js"></script>
<script>

</script>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录页面</title>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="css/comm.css">
	<link rel="stylesheet" href="css/log.css">
</head>

<body>
	<!-- 头部 -->
	<header class="container">
		<div class="row">
			<div class="col-3 my-4">
				<a href="index.html">
					<img src="img/log/logo_new.png" alt="">
				</a>
			</div>
		</div>
	</header>
	<!-- 登录内容 -->
	<section>
		<div class="bg_log w-100">
			<div class="container">
				<div class="row my_small_big d-flex justify-content-center">
					<div class="offset-lg-8">
						<div class="border bg-white mt-5 my_log">
							<div class="row">
								<div class="col-6 my-4 text-center border-right">
									<a class="my_color" id="login_phone" href="#">手机验证登录</a>
								</div>
								<div class="col-6 my-4 text-center">
									<a id="login_pwd" href="#">账号密码登录</a>
								</div>
							</div>
							<!-- 账户密码登录 -->
							<div class="row m-0 text-center" style="display: none" id="login_pwd_log">
								<div class="col-12 p-0 mb-4">
									<p class="bg_input">
										<input class="pl-4 pb-1 border-0 tetx_color border_bottom input_w" type="text" placeholder="请输入账号">
									</p>
								</div>
								<div class="col-12 p-0 mb-4">
									<p class="bg_input bg_input_upwd">
										<input class="pl-4 pb-1 border-0 tetx_color border_bottom input_w" type="password"
											placeholder="请输入密码">
									</p>
								</div>
							</div>
							<!-- 手机验证登录 -->
							<div class="row m-0" id="login_phone_log">
								<div class="col-12 mb-4 px-5">
									<p class="bg_input">
										<input id="tel" type="text" class="pl-4 pb-1 border-0 tetx_color border_bottom input_w" placeholder="手机号码"
											name="phone">
									</p>
									<span id="telInfo"></span>
								</div>
								<!-- <div class="col-7 mb-4 pl-5">
									<p class="bg_input bg_input_test">
										<input type="text" class="pl-4 pb-1 border-0 tetx_color border_bottom input_w_log"
											placeholder="请输入验证码">
									</p>
								</div>
								<div class="col-5 mb-4 my_small">
									<a href="#">换一个</a>
								</div> -->
								<div class="col-12 pl-5 mb-4">
									<p class="bg_input bg_input_upwd">
										<input  id="pass" class="pl-4 pb-1 border-0 tetx_color border_bottom input_w" type="password" placeholder="请输入密码">
									</p>
									<span id="passInfo"></span>
								</div>
								<div class="col-12 mt-4 d-flex justify-content-center">
									<p class="bg_input bg_input_test">
										<input type="text" class="pl-4 pb-1 border-0 tetx_color border_bottom input_w_log"
											placeholder="短信验证码">
									</p>
									<button class="btn my_small text-white bg_log_button">发送验证码</button>
								</div>
							</div>
							<div class="col-12 mb-3 mt-4 px-5">
								<button class="btn w-100 text-white bg_log_button bg_log_button_h">立即登录</button>
							</div>
							<div class="col-12 pl-5 my_small">
								<a class="tetx_color my_small mr-5" href="#">忘记密码</a>
								还没有账号？
								<a class="my_color" href="reg.html">立即注册</a>
							</div>
							<div class="col-12 mt-4 mb-3 px-5 w-100 my_style">
								<h3>
								</h3>
							</div>
							<div class="col-12 mb-4 text-center">
								<a href="#">
									<img src="img/log/微信.png" alt="">
								</a>
								<a href="#">
									<img src="img/log/QQ.png" alt="">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- 侧边固定项 -->
	<aside></aside>
	<!-- 尾部 -->
	<footer></footer>
</body>
<script src="js/aside.js"></script>
<script src="js/footer.js"></script>
<script src="js/log.js"></script>
<script src="js/user.js"></script>

</html>
